machine:
  namespace: install-sh
  name: serve-sh
  image: aifrim/install-sh:latest
  resources:
    cpu: 1
    memory: 128
  mode:
    flash:
      timeout: 1
      strategy:
        listen-on-port: 8080
  environment:
    SERVER_HOST: "0.0.0.0"
    INSTALL_URL: "https://raw.githubusercontent.com/lttle-cloud/ignition/refs/heads/master/get/lttle.sh"
---
service:
  namespace: install-sh
  name: ingress
  target:
    name: serve-sh
    port: 8080
    protocol: http
  bind:
    external:
      host: install.lttle.sh
      protocol: https
  certificate: cert
---
certificate:
  namespace: install-sh
  name: cert
  domains:
    - install.lttle.sh
  issuer:
    auto:
      provider: letsencrypt
      email: alex@lttle.cloud
